steps:
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=${_FRONTEND_API_URL}'
      - '--build-arg'
      - 'VITE_APP_NAME=Kansas Beta'
      - '--build-arg'
      - 'VITE_APP_VERSION=1.0.0'
      - '--build-arg'
      - 'VITE_AUTH0_DOMAIN=${_VITE_AUTH0_DOMAIN}'
      - '--build-arg'
      - 'VITE_AUTH0_CLIENT_ID=${_VITE_AUTH0_CLIENT_ID}'
      - '--build-arg'
      - 'VITE_AUTH0_AUDIENCE=${_VITE_AUTH0_AUDIENCE}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kansas-beta-frontend'
      - '.'
    id: 'build-frontend'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/kansas-beta-frontend']
    id: 'push-frontend'
    waitFor: ['build-frontend']

images:
  - 'gcr.io/$PROJECT_ID/kansas-beta-frontend'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

substitutions:
  _FRONTEND_API_URL: 'http://localhost:3000'
  _VITE_AUTH0_DOMAIN: ''  # Set via --substitutions or Secret Manager
  _VITE_AUTH0_CLIENT_ID: ''  # Set via --substitutions or Secret Manager
  _VITE_AUTH0_AUDIENCE: ''  # Set via --substitutions or Secret Manager

